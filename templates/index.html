<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <!-- Título -->
    <h1>Blackjack</h1>
    
    <!-- Painel de aposta e depósito -->
    <div class="panel active" id="panel">
      <!-- UI para aposta -->
      <div class="bet-ui">
        <label>Saldo: <span id="balance">0</span></label>
        <label>Aposta:</label>
        <input type="number" id="input_bet" min="1" step="1" value="100"/>
        <button id="btn_set_bet">Definir Aposta</button>
      </div>
      <!-- UI para depósito -->
      <div class="deposit-ui">
        <label>Saldo zerado. Deposite:</label>
        <input type="number" id="input_deposit" min="1" step="1" value="500"/>
        <button id="btn_deposit">Depositar</button>
      </div>
    </div>

    <!-- Mão do Dealer -->
    <div class="hand">
      <h2>Dealer</h2>
      <div class="cards" id="dealer"></div>
      <div id="pontos_dealer"></div>
    </div>

    <!-- Mão do Jogador -->
    <div class="hand">
      <h2>Jogador</h2>
      <div class="cards" id="jogador"></div>
      <div id="pontos_jogador"></div>
    </div>

    <!-- Resultado da rodada -->
    <div id="resultado"></div>

    <!-- Botões de controle -->
    <div class="controls">
      <button id="btn_new">Novo Jogo</button>
      <button id="btn_hit">Hit</button>
      <button id="btn_stand">Stand</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
